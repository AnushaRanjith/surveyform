<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
        <title>survey form</title>
        <link rel="stylesheet" href="style.css">
    <section>
        <div class="container">
            <h1>SURVEY FORM</h1>
            <div class="container">
                
            <form action="">
                    
                
            <form id="survey form">
                <label>Let us know how we can improve</label>   
            
            
            <div class="row-tab">
            <div class="label-tab">
                
                <label>name</label>
            </div>
            <div class="input-tab">
                <input type="text"name="name"placeholder="Name">
            </div>
            </div>
            <div class="row-tab">
                <div class="label-tab">
                    <label>email</label>
                </div>
                <div class="input-tab">
                    <input type="text"name="email"placeholder="email">
                </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>age</label>
                    </div>
                    <div class="input-tab">
                        <input type="number"name="age"placeholder="age">
                    </div>
                    </div>

                    <label for="file input"></label>
                    <input type="file"id="fileinput" name="myfile" class="file-input">
                    
                    <div class="row-tab">
                        
                    <div class="label-tab">
                    <label>which option best describes your current role?</label>
                    </div>
                    <div class="select-tab">
                        <select id="select-box">
                            <option>student</option>
                            <option>job holder</option>
                            <option>businessman</option>
                        </select>

                    
                    </div>
                    </div>
                    <div class="row-tab">
                    <div class="label-tab">
                    <label>How likely is that you would recommend this program to a friend?</label>
                    </div>
                    <div class="input-tab">
                    <div>
                        <input type="radio"name="suggest"value="definitely"><label>Definitely</label>
                    </div>
                    <div>
                        <input type="radio"name="suggest"value="may be"><label>May be</label>
                    </div>
                    <div>
                        <input type="radio"name="suggest"value="not sure"><label>Not sure</label>
                    </div>
                    </div>
                    <div class="row-tab">
                        
                        <div class="label-tab">
                        <label>what do you like here</label>
                        </div>
                        <div class="select-tab">
                            <select id="select-box">
                                <option>select an option</option>
                                <option>option1</option>
                                <option>option2</option>
                            </select>
                        </div>
                        </div>
                        <div class="row-tab">
                            <div class="label-tab">
                            <label>Things that should be improved in the future(check all that apply)</label>
                            </div>
                            <div class="input-tab">
                            <div>
                                <input type="radio"name="project"value="front end project"><label>front end project</label>
                            </div>
                            <div>
                                <input type="radio"name="project"value="back end project"><label>back end project</label>
                            </div>
                            <div>
                                <input type="radio"name="project"value="data visualisation"><label>data visualisation</label>
                            </div>
                            </div>
                            <div class="row-tab">
                                <div class="label-tab">
                                    
                                    <label>Any comments or suggestions?</label>
                                </div>
                                <div class="input-tab">
                                    <input type="text"name="Enter your comment here..."placeholder="Enter your comment here...">
                                </div>
                                </div>
                                <input type="submit" value="Submit">




            </form>
        </body>
            </div>

    

        </div>
    </section>    
    
</html>
